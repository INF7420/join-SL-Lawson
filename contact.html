<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="Description" content="INF 7420 Project">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stephanie L Lawson - Portfolio</title>
  <link rel="stylesheet" href="styles/portfolio-style.css">
  <link href="https://fonts.googleapis.com/css?family=Martel&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="images/my-profile-pic.jpg" alt="Stephanie L Lawson logo">
        <h1 class="page-title">Stephanie L Lawson - Portfolio</h1>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
          </label>
    </header>
  <main class="contact-form">
      <form action="/contact" method="message">
        <p>
          <label>Full Name</label><br>
          <input type="text" name="full_name" required>
        </p>
        <p>
          <label>Email</label><br>
          <input type="email" name="email" required>
        </p>
        <p>
          <label>Phone Number</label><br>
          <input type="tel" name="phone">
        </p>
        <p>
            <label for="message">Comments and/or Questions</label><br>
            <input type="text" name="message" required>
        </p>
        <p>
          <button> Submit </button>
        </p>
      </form>

  </main>
  <footer>
      <div> 
          <p id="copyright">&copy; 2019 Stephanie L Lawson</p>
        </div>
        <div> 
          <button>
          Undecided 
        </button>
        </div>
  </footer>
  
  
</body>
</html>
