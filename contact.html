  <main class="contact-form">
<h2>Contact Me</h2>
      
      <form action="https://formspree.io/gv3691@wayne.edu" method="POST" class="validate"/>
        <div>
          <label for="name">Full Name</label><br>
          <input id= "name" type="text" name="full_name" required>
        </div>
        <div>
          <label for="email">Email</label><br>
          <input id= "email" type="email" name="email" required>
        </div>
        <div>
          <label for="phone">Phone Number</label><br>
          <input id="phone" type="tel" name="phone">
        </div>
        <div>
            <label for="text">Comments and/or Questions</label><br>
            <textarea id="text" name="message" max-length="300" rows="6" required></textarea>
        </div>
        <div>
          <button id="submit" type="submit"> Submit </button>
        </div>

        <input type="hidden" name="_subject" value="Email from Class Project!" />
        <input type="text" name="_gotcha" style="display:none" />
